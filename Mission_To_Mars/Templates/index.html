<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mars Mission</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <link href="https://github.com/jessicalhammond/UCB_DA/blob/master/Mission_To_Mars/Templates/img/Favicon_2018.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
  <link href="https://github.com/jessicalhammond/UCB_DA/blob/master/Mission_To_Mars/Templates/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://github.com/jessicalhammond/UCB_DA/blob/master/Mission_To_Mars/Templates/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://github.com/jessicalhammond/UCB_DA/blob/master/Mission_To_Mars/Templates/lib/animate/animate.min.css" rel="stylesheet">
  <link href="https://github.com/jessicalhammond/UCB_DA/blob/master/Mission_To_Mars/Templates/css/style.css" rel="stylesheet">
</head>
<body>
<header id="header">
  <div class="container">
    <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="index.html">Home</a></li>
          <li><a href="stories.html">Stories</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="hero-container">
      <h1>Mission to Mars</h1>
      <a href="/scrape"><button class="scrape-button"> Scrape New Data </button></a>
    </div>
  </section>
  <section>
    <h2>Featured Mars Image</h2>
    <img src="{{mars_data.featured_image}}" class="img-responsive"
      alt="Responsive image">
  </div>
  </section>
  <section> 
    <div class="panel panel-default">
      <div class="panel-body">
          <h4>Current Weather on Mars</h4>
          <p>{{mars_data.weather}}</p>
      </div>
  </div>
  </section>
  <section id='services'>
    Mars Hemispheres
    {% for hemisphere in mars_data.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}
  </section>


  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/superfish/hoverIntent.js"></script>
  <script src="lib/superfish/superfish.min.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>
</body>
