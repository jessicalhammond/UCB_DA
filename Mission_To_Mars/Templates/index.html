<header id="header">
  <div class="container">
    <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="index.html">Home</a></li>
          <li><a href="{{stories}}">Stories</a></li>
          <li><a href="{{team}}">Team</a></li>
          <li><a href="{{contact}}">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="hero-container">
      <h1>Mission to Mars</h1>
      <a href="/scrape"><button class="scrape-button"> Scrape New Data </button></a>
    </div>
  </section>

  <div class="row">
    <div class="col-md-8">    
      <h2>Featured Mars Image</h2>
      <img style="max-width:100%;" src="{{mars_data.featured_image}}" alt="Featured Mars Image">
    </div>
    <div class="col-md-4">
        <h4>Current Weather on Mars</h4>
        <p>{{mars_data.weather}}</p>
        <h4> Mars Data</h4>
        {{mars_data.facts | safe}}
    </div>
  </div>

  <section id="services">
      <div class="container wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <div class="section-header">
          <h3 class="section-title">Hemisphere Data</h3>
          <p><br></p>
        </div>
        <div class="row">
          {% for hemisphere in mars_data.hemisphere %}
          <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <div class="box">
              <div><a href="{{hemisphere.url}}"><img style="max-width:100px" src="{{hemisphere.url}}" alt="..."></a></div>
              <h4 class="title">{{hemisphere.title}}</h4>
