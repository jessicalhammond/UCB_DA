<style>
@-webkit-keyframes spring{
    0%{transform:scale(1)}

    100%{transform:scale(1)}
    }
@keyframes spring{
    0%{transform:scale(1)}
    30%{transform:scale(1.05)}
    100%{transform:scale(1)}
    }
@-webkit-keyframes fadeIn{
    0%{opacity:0}
    100%{opacity:1}
    }
@keyframes fadeIn{
    0%{opacity:0}
    100%{opacity:1}
    }
    <style type="text/css">/* Chart.js */

@keyframes chartjs-render-animation{
    from{opacity:0.99}to{opacity:1}
